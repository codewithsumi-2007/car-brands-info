<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Brands Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Car Brands Information</h1>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for a brand...">
        </div>
        <div class="filters">
            <label for="filter">Filter by:</label>
            <select id="filter">
                <option value="all">All</option>
                <option value="luxury">Luxury</option>
                <option value="sports">Sports</option>
                <option value="suv">SUV</option>
            </select>
        </div>
    </header>
    <main>
        <div class="brand-cards-grid">
            <div class="brand-card">
                <img src="brand1.jpg" alt="Brand 1">
                <h2>Brand 1</h2>
                <p>Description of Brand 1.</p>
            </div>
            <div class="brand-card">
                <img src="brand2.jpg" alt="Brand 2">
                <h2>Brand 2</h2>
                <p>Description of Brand 2.</p>
            </div>
            <div class="brand-card">
                <img src="brand3.jpg" alt="Brand 3">
                <h2>Brand 3</h2>
                <p>Description of Brand 3.</p>
            </div>
            <!-- Add more brand cards as needed -->
        </div>
    </main>
    <footer>
        <p>&copy; 2026 Car Brand Info</p>
    </footer>
</body>
</html>
