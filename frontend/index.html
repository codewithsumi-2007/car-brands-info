<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Brands Info</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>ðŸš— Car Brands Info</h1>
            <p>Explore information about car brands from around the world</p>
        </div>
    </header>

    <main class="container">
        <!-- Search Section -->
        <section class="search-section">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search car brands..." 
                class="search-bar"
            >
            
            <!-- Filter Section -->
            <div class="filter-section">
                <label for="countryFilter">Filter by Country:</label>
                <select id="countryFilter" class="filter-select">
                    <option value="">All Countries</option>
                    <option value="Japan">Japan</option>
                    <option value="USA">USA</option>
                    <option value="Germany">Germany</option>
                    <option value="Italy">Italy</option>
                    <option value="France">France</option>
                    <option value="Sweden">Sweden</option>
                    <option value="South Korea">South Korea</option>
                    <option value="UK">UK</option>
                </select>

                <label for="typeFilter">Filter by Type:</label>
                <select id="typeFilter" class="filter-select">
                    <option value="">All Types</option>
                    <option value="Luxury">Luxury</option>
                    <option value="Sports">Sports</option>
                    <option value="Economy">Economy</option>
                    <option value="SUV">SUV</option>
                    <option value="Electric">Electric</option>
                </select>

                <button id="resetBtn" class="reset-btn">Reset Filters</button>
            </div>
        </section>

        <!-- Results Section -->
        <section class="results-section">
            <h2>Car Brands</h2>
            <div id="brandsList" class="brands-grid">
                <!-- Brands will be loaded here by JavaScript -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Car Brands Info. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
